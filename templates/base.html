
<html>

    <head>
        <meta charset="utf-8">
        <title>{% block title %}TA Fishbowl Information{% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home'%}">UM CSCI TA Information</a>
                <button class="navbar-toggler" type="button" data-vs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <button type="button" class="btn btn-primary btn-outline-red" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Home">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                            </li>
                        </button>
                        
                        

                        {% if user.is_authenticated %}
                        <button type="button" class="btn btn-light btn-outline-red" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="New">
                            <li>
                                <a href="{% url 'ta_new'%}" class="nav-link-dark px-2 link-warning">+ Add New Office Hours Here</a>
                            </li>
                        </button>
                    </ul>
                    <div class="mr-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                            {% csrf_token %}
                                            <buttton="submit" class="btn btn-link nav-link" style="display:inline; cursor:pointer;">Logout</button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                            {% else %}
                        </ul>
                    </div>
                    <div class="mr-auto">
                        <form class="form d-flex">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">TA Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ms-2">TA Sign Up</a>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>
    </body>
</html>
